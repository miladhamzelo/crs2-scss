<div fxLayout="row" fxLayoutWrap="wrap" [dragula]='"bag-two"'>
  <div fxFlex="100" fxFlex.gt-xs="33.33">
    <mat-card class="p-0" (click)="selfServiceOnClick()">
      <mat-card-title class="m-0">
        <div class="card-title-text text-center text-white">Self Service</div>
        <mat-divider></mat-divider>
      </mat-card-title>
      <mat-card-content class="dashboard-mat-card-content">
        <div class="text-center">
          <br><br><br>
          <button class="card-control dashboard-card-button">
            <i class="material-icons md-48" style="cursor: pointer">photo_filter</i>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex="100" fxFlex.gt-xs="33.33">
    <mat-card class="p-0"
        matTooltip="Click to open Dealer Performance Summary dashboard" [matTooltipPosition]="tooltipPositionAbove"
        (click)="dpsOnClick()">
      <mat-card-title class="m-0">
        <div class="card-title-text text-center text-white">DPS</div>
        <mat-divider></mat-divider>
      </mat-card-title>
      <mat-card-content class="dashboard-mat-card-content">
        <div class="text-center">
          <br><br><br>
          <button class="card-control dashboard-card-button">
            <span class="fa fa-tachometer fa-4x" style="cursor: pointer"></span>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex="100" fxFlex.gt-xs="33.33">
    <mat-card class="p-0"
              (click)="vanDashboardOnClick()">
      <mat-card-title class="m-0">
        <div class="card-title-text text-center text-white">Vans Dashboard</div>
        <mat-divider></mat-divider>
      </mat-card-title>
      <mat-card-content class="dashboard-mat-card-content">
        <div class="text-center">
          <br><br><br>
          <button class="card-control dashboard-card-button">
            <span class="fa fa-bus fa-4x" style="cursor: pointer"></span>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div fxLayout="row" fxLayoutWrap="wrap">
  <div fxFlex="100" fxFlex.gt-xs="33.33">
    <mat-card class="p-0"
              matTooltip="Click to open Parts Assiatance Center report" [matTooltipPosition]="tooltipPositionAbove"
              (click)="pacOnClick()">
      <mat-card-title class="m-0">
        <div class="card-title-text text-center text-white">PAC</div>
        <mat-divider></mat-divider>
      </mat-card-title>
      <mat-card-content class="dashboard-mat-card-content">
        <div class="text-center">
          <br><br><br>
          <button class="card-control dashboard-card-button">
            <span class="fa fa-wrench fa-4x" style="cursor: pointer"></span>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex="100" fxFlex.gt-xs="33.33">
    <mat-card class="p-0"
              matTooltip="Click to open Laureate application" [matTooltipPosition]="tooltipPositionAbove"
              (click)="laureateOnClick()">
      <mat-card-title class="m-0">
        <div class="card-title-text text-center text-white">Laureate</div>
        <mat-divider></mat-divider>
      </mat-card-title>
      <mat-card-content class="dashboard-mat-card-content">
        <div class="text-center">
          <br><br><br>
          <button class="card-control dashboard-card-button">
            <span class="fa fa-trophy fa-4x" style="cursor: pointer"></span>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex="100" fxFlex.gt-xs="33.33">
    <mat-card class="p-0" matTooltip="This space is available" [matTooltipPosition]="tooltipPositionBelow">
      <mat-card-title class="m-0 dashboard-mat-title-lightslategrey">
        <div class="card-title-text text-center text-muted-white" style="color: white">Available</div>
        <mat-divider></mat-divider>
      </mat-card-title>
      <mat-card-content class="dashboard-mat-card-content">
        <div class="text-center">
          <br><br><br>
          <button class="card-control dashboard-card-button">
            <span class="fa fa-check-square-o fa-4x text-lightgray"></span>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
